<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
</head>
  <body>
<!--  <h1>Welcome, <span th:text="${username}">User</span>!</h1>-->
  <div>
      <h2>User List</h2>
      <table>
          <thead>
          <tr>
              <th>Username</th>
              <th>Password</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
              <td th:text="${user.getUsername()}">Username</td>
              <td th:text="${user.getPassword()}">Password</td>
          </tr>
          </tbody>
      </table>
  </div>
  </div>
</body>
</html>
